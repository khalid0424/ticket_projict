{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{{ movie.tittle }}</title>
</head>
<body>
    <h1>{{ movie.tittle }}</h1>
    <p>Genre: {{ movie.genr }}</p>
    <p>Release Date: {{ movie.publicdate }}</p>
    <p>{{ movie.description }}</p>
    <img src="{{ movie.image_poster.url }}" alt="{{ movie.tittle }}">
</body>
</html>
